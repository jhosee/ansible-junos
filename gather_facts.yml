---
- hosts: all
  connection: local
  gather_facts: no
  vars_prompt:
  - name: USERNAME
    prompt: User name
    private: no
  - name: DEVICE_PASSWORD
    prompt: Device password
    private: yes
  tasks:
    - wait_for: host={{ inventory_hostname }} port=22 timeout=5
    - junos_get_facts:
        host={{ inventory_hostname }}
        user={{ USERNAME }}
        passwd={{ DEVICE_PASSWORD }}
      register: junos
    - debug: var=junos.facts

